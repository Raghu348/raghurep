<!--ng-app
-
    - it is a root directive in angular application.
    - framework starts the execution from ng-app directive.
    - ng-app directive takes the logical name of web application.
    - logical name of web application is optional , when ever our application is static
      otherwise mandatory(Dynamic Application).
    - Framework "bootstraps" the application from ng-app directive, called as AutoBootStrap.
    - Executing Angular Application forcefully without ng-app directive called as Manual Bootstrap.
    - we can have only one ng-app directive per web application. -->

<!DOCTYPE html>
<html>
    <div ng-app="app" ng-controller="ctrl_one">
        <h1 style="color: red">{{var_one}}</h1>
    </div>

    <!-- out of ng-app scope-->
    <div id="my_div" ng-controller="ctrl_two">
        <h1 style="color: green">{{var_two}}</h1>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl_one",ctrl_one);
        ctrl_one.$inject=["$scope"];
        function ctrl_one($scope) {
            $scope.var_one = "I am from Auto Bootstrap !";
        }

        app.controller("ctrl_two",ctrl_two);
        ctrl_two.$inject=["$scope"];
        function ctrl_two($scope) {
            $scope.var_two = "I am from Manual Bootstrap !";
        }

        //executing the perticular element with manual bootstrap
        angular.bootstrap((document.getElementById("my_div")),["app"]);
    </script>
</html>
