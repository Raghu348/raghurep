<html lang="en" ng-app="app">

    </div>

    <script>
        var app = angular.module("app",[]);

        /*app.controller("ctrl",function ($scope) {

        });*/


        /*
            1.Never Take the Annonymus Function while Implementing Project

        /*

        ctrl.$inject=["$scope"];

        }
    </script>
